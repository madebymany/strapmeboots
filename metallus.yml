software_groups: &software
  - "base"

packages:
  branch_codenames:
    master: bionic-unstable
    production: bionic-stable

jobs:
  strapmeboots:
    builder: "make"
    software_groups: *software
    base: "quay.io/madebymany/build-bases:bionic"
    promote_through:
      - bionic-unstable
      - bionic-stable
    packages:
      - type: debian
        name: strapmeboots
        version_epoch: 3
        depends:
          - ntp
          - curl
          - htop
          - mtr-tiny
          - aptitude
          - sudo
          - vim-nox
          - gdb
          - strace
          - mxm-utils
          - runit-common
          - apt-transport-s3
          - python-aws
          - slackcat
        repos:
          - mxm-public
        target: install
